image: alpine:3.19

pages:
  stage: deploy
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  script:
    - apk add --no-cache jq coreutils >/dev/null
    - echo "Generando manifest.json automÃ¡ticamente desde public/pdfs/"
    - PDF_DIR="public/pdfs"
    - mkdir -p "$PDF_DIR"
    - echo "[]" > /tmp/items.json
    - |
      find "$PDF_DIR" -name "*.pdf" -o -name "*.PDF" | while IFS= read -r f; do
        name=$(basename "$f")
        size=$(stat -c %s "$f" 2>/dev/null || echo 0)
        jq --arg file "$name" --argjson size "$size" '. + [{file:$file, size:$size}]' /tmp/items.json > /tmp/items_new.json
        mv /tmp/items_new.json /tmp/items.json
      done
    - echo "{\"items\":$(cat /tmp/items.json)}" > "$PDF_DIR/manifest.json"
    - echo "Publicando carpeta public/"
    - echo "Contenido de public:"
    - ls -la public/
  artifacts:
    paths:
      - public
    expire_in: 1 week